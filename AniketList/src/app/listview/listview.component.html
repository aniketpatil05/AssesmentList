<div class="Nav">
    <h3 class="p-4" style="margin-left:50px;">Products</h3>
        <div class="btn1"> 
            <button type="button" class="btn btn-light mt-3" onclick="location.href='/add-product'">Add New Product</button>
        </div>
</div> 

<div class="container">
    <table class="table table-hover">
        <thead> 
                        <tr >
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
			                <th>Active</th>
                        </tr>
        </thead>
                    
                    <tbody>
                        <tr *ngFor="let p of products; let i=index">
                            <td>{{i}}</td>
                            <td>{{p.productname}}</td>
                            <td>{{p.categories}}</td>
                            <td>{{p.price}}</td>
                            <td><span class="greendot"></span>{{p.quantity}}</td>
			                <td><i class="fa fa-check-circle" style="font-size:20px;color:green"></i></td>
                        </tr>
                    </tbody>
    </table>
</div>
