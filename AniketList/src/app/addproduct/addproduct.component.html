<div class="container">
<div class="form1">
  <form name="productForm">
    <label for="fname">Product Name</label>
    <input type="text" id="pname" name="productname" placeholder="Product Name"[(ngModel)]="productDto.productname">
    <label for="Category">Categories</label>
    <input type="text" id="Cat" name="categories" placeholder="Category" [(ngModel)]="productDto.categories" >
    <label for="price">Price</label>
    <input type="number" id="Price" name="price" placeholder="Product Price" [(ngModel)]="productDto.price" >
   <label for="Quantity">Quantity</label>
    <input type="number" id="Quantity" name="quantity" placeholder="Enter Quantity" [(ngModel)]="productDto.quantity" >
  
    <!-- <input type="submit" value="Submit"> -->
    <button  (click)="add()" type="button"
    class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">
    Add Product
    </button>
  </form>
</div>
